services:
  dni-lookup:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dni-lookup-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persistir base de datos SQLite
      - dni_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/personas.db
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-escolastica123}
      - DB_BACKUP_USER=${DB_BACKUP_USER:-backup_admin}
      - DB_BACKUP_PASSWORD=${DB_BACKUP_PASSWORD:-backup_secure_123}
      - APISPERU_TOKEN=${APISPERU_TOKEN:-}
      - RATE_LIMIT_PER_IP=${RATE_LIMIT_PER_IP:-200}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  dni_data:
    driver: local
